<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chargement du serveur...</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent1: #2e1f47;
      --accent2: #5c3b91;
      --accent3: #9d7bc0;
      --glow: 0.9;
    }
    html, body { margin:0; padding:0; height:100%; overflow:hidden; font-family:'Cinzel Decorative',serif; }
    body { position:relative; background: center/cover no-repeat fixed; }
    .brightness { position:fixed; inset:0; background:rgba(255,255,255,.08); pointer-events:none; }

    #center { position:absolute; left:50%; transform:translateX(-50%); text-align:center; z-index:2; }
    #viz-wrap{ display:flex; justify-content:center; align-items:flex-end; width:100%; pointer-events:none; position:relative; margin-bottom:8px; }
    #viz{ width:min(1100px, 90vw); height:78px; }

    h1 { color:#f5f1e8; font-size:60px; text-align:center;
      text-shadow: 0 0 calc(10px * var(--glow)) rgba(255,255,255,.8), 0 0 calc(30px * var(--glow)) rgba(157,123,192,.6), 0 6px 18px rgba(0,0,0,.8);
      margin:0; padding:0 16px;
    }

    .progress-container { position:fixed; left:0; bottom:0; width:100%; height:56px; background:rgba(0,0,0,.68); box-shadow:inset 0 0 12px rgba(255,255,255,.18); overflow:hidden }
    .progress-bar { position:relative; height:100%; width:0%; background:linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3)); box-shadow: 0 0 calc(25px * var(--glow)) rgba(156,120,192,.75); transition: width .2s linear; }
    .progress-bar::before{ content:""; position:absolute; inset:0; background: linear-gradient(90deg, transparent, rgba(255,255,255,.35), transparent); background-size: 220% 100%; filter: blur(6px); animation: shimmer 3.2s linear infinite; mix-blend-mode: screen; }
    @keyframes shimmer{ from{ background-position: -120% 0; } to{ background-position: 120% 0; } }
  </style>
</head>
<body>
  <div class="brightness" aria-hidden="true"></div>

  <div id="center">
    <div id="viz-wrap" aria-hidden="true"><canvas id="viz"></canvas></div>
    <h1>Clair Obscur : Pentacle</h1>
  </div>

  <div class="progress-container" aria-label="Chargement">
    <div class="progress-bar" id="bar"></div>
  </div>

  <audio id="music" autoplay loop preload="auto" playsinline></audio>

  <script>
    // Repositionner le titre pour qu'il soit toujours au centre entre le haut de l'écran et le haut de la barre
    function positionCenter(){
      const pc = document.querySelector('.progress-container');
      const progressTop = window.innerHeight - (pc?.offsetHeight || 56);
      const mid = progressTop / 2; // milieu entre le haut de l'écran et le haut de la barre
      document.getElementById('center').style.top = mid + 'px';
    }
    positionCenter();
    window.addEventListener('resize', positionCenter);

    // 0) Backgrounds aléatoires: ajoute tes images ici
    const backgrounds = [
      './background.jpg',
      './background2.png'
    ];
    function pickRandom(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
    (function setRandomBackground(){
      const chosen = pickRandom(backgrounds);
      document.body.style.backgroundImage = `url('${chosen}')`;
      document.body.style.backgroundPosition = 'center';
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundRepeat = 'no-repeat';
      document.body.style.backgroundAttachment = 'fixed';
    })();

    // 1) Barre de chargement par "tic"
    const bar = document.getElementById('bar');
    let pct = 0;
    function tick(){
      pct += Math.random()*5 + 3;
      if(pct > 100) pct = 100;
      bar.style.width = pct + '%';
      if(pct < 100){
        setTimeout(tick, 300 + Math.random()*300);
      }
    }
    tick();

    // 2) Musique aléatoire
    const music = document.getElementById('music');
    const playlist = [
      './Alicia.mp3',
      './World.mp3',
      // './autre_titre_2.mp3'
    ];
    music.src = pickRandom(playlist);

    function initMusic(){
      try{ music.volume = 0.35; }catch(e){}
      const START_AT = 0.05;
      const tryPlay = () => music.play().catch(()=>{});
      music.addEventListener('canplaythrough', () => {
        if(music.currentTime < START_AT){ try{ music.currentTime = START_AT; }catch(e){} }
        tryPlay();
      }, { once:true });
      document.addEventListener('visibilitychange', () => { if(!document.hidden) tryPlay(); });
      try{ music.load(); }catch(e){}
    }
    initMusic();

    // 3) Visualiseur audio
    (function(){
      const canvas = document.getElementById('viz'); if(!canvas || !music) return; const ctx = canvas.getContext('2d');
      let audioCtx, analyser, data, raf;
      function resize(){ const rect = canvas.getBoundingClientRect(); canvas.width = Math.floor(rect.width * devicePixelRatio); canvas.height = Math.floor(rect.height * devicePixelRatio); }
      resize(); addEventListener('resize', resize);
      function ensureAudio(){ if(audioCtx) return; audioCtx = new (window.AudioContext||window.webkitAudioContext)(); const src = audioCtx.createMediaElementSource(music); analyser = audioCtx.createAnalyser(); analyser.fftSize = 1024; src.connect(analyser); analyser.connect(audioCtx.destination); data = new Uint8Array(analyser.frequencyBinCount); }
      function draw(){ if(!analyser){ raf=requestAnimationFrame(draw); return; } analyser.getByteFrequencyData(data); const w=canvas.width, h=canvas.height; ctx.clearRect(0,0,w,h);
        const base='rgba(245,241,232,0.85)', tip='rgba(157,123,192,0.95)', bgLine='rgba(255,255,255,0.15)';
        const baseline=Math.floor(h*0.82); ctx.strokeStyle=bgLine; ctx.lineWidth=Math.max(2,h*0.02); ctx.beginPath(); ctx.moveTo(0,baseline); ctx.lineTo(w,baseline); ctx.stroke();
        const barGap=Math.max(2, Math.floor(w/220)); const barWidth=Math.max(3*devicePixelRatio, Math.floor((w/(barGap+3))/28)); const count=Math.min(180, Math.floor(w/(barWidth+barGap))); const step=Math.floor(data.length/(count*1.2));
        let x=0; for(let i=0;i<count;i++){ let sum=0,c=0; for(let k=0;k<step;k++){ const idx=i*step+k; if(idx<data.length){ sum+=data[idx]; c++; } } const avg=c?sum/c:0; const norm=Math.min(1, avg/180); const barH=Math.max(4*devicePixelRatio, norm*(h*0.72)); const y=baseline-barH; const grad=ctx.createLinearGradient(0,y,0,baseline); grad.addColorStop(0,tip); grad.addColorStop(1,base); ctx.fillStyle=grad; const r=Math.min(barWidth*0.45, 8*devicePixelRatio); roundRect(ctx,x,y,barWidth,barH,r); ctx.fill(); x+=barWidth+barGap; }
        raf=requestAnimationFrame(draw);
      }
      function roundRect(ctx,x,y,w,h,r){ ctx.beginPath(); ctx.moveTo(x+r,y); ctx.lineTo(x+w-r,y); ctx.quadraticCurveTo(x+w,y,x+w,y+r); ctx.lineTo(x+w,y+h-r); ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h); ctx.lineTo(x+r,y+h); ctx.quadraticCurveTo(x,y+h,x,y+h-r); ctx.lineTo(x,y+r); ctx.quadraticCurveTo(x,y,x+r,y); ctx.closePath(); }
      function startViz(){ ensureAudio(); if(audioCtx && audioCtx.state==='suspended'){ audioCtx.resume().catch(()=>{}); } cancelAnimationFrame(raf); draw(); }
      music.addEventListener('play', startViz); if(!music.paused) startViz();
    })();
  </script>
</body>
</html>
