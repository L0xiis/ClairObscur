<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chargement du serveur...</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <!-- Préchargement audio pour démarrer plus tôt -->
  <link rel="preload" as="audio" href="./music.mp3">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Cinzel Decorative', serif;
    }
    body {
      background: url('./background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #f5f1e8;
      font-size: 60px;
      text-shadow: 0 0 15px rgba(0,0,0,0.9), 0 0 25px rgba(255,255,255,0.6);
      z-index: 2;
    }
    .progress-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: rgba(0,0,0,0.65);
      box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #2e1f47, #5c3b91, #9d7bc0);
      box-shadow: 0 0 20px rgba(156,120,192,0.7);
      transition: width 0.4s ease;
    }
  </style>
</head>
<body>
  <h1>Clair Obscur : Pentaclesh1>

  <div class="progress-container">
    <div class="progress-bar" id="bar"></div>
  </div>

  <!-- Musique (remplacez music.mp3 par votre fichier) -->
  <!-- Musique (remplacez music.mp3 par votre fichier) -->
  <audio id="music" autoplay loop preload="auto" playsinline>
    <source src="./Alicia.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Progression factice
    const bar = document.getElementById('bar');
    let pct = 0;
    function tick(){
      pct += Math.random()*5 + 1;
      if(pct > 100) pct = 100;
      bar.style.width = pct + '%';
      if(pct < 100){
        setTimeout(tick, 300 + Math.random()*300);
      }
    }
    tick();

    // Musique: volume et gestion (démarrage le plus tôt possible)
    const music = document.getElementById('music');
    function initMusic(){
      try{ music.volume = 0.35; }catch(e){}
      // Certaines pistes MP3 ont une micro-silence d'attaque; saute ~50 ms
      const START_AT = 0.05;
      const tryPlay = () => music.play().catch(()=>{});
      // Dès que le fichier peut être lu complètement, on force la lecture
      music.addEventListener('canplaythrough', () => {
        if (music.currentTime < START_AT) { try { music.currentTime = START_AT; } catch(e){} }
        tryPlay();
      }, { once:true });
      // Au cas où: tenter dès que le DOM est prêt et si l'onglet devient actif
      document.addEventListener('DOMContentLoaded', tryPlay, { once:true });
      document.addEventListener('visibilitychange', () => { if (!document.hidden) tryPlay(); });
      // Fallback mobile/embeds qui exigent une interaction
      const resume = () => { tryPlay(); window.removeEventListener('pointerdown', resume); };
      window.addEventListener('pointerdown', resume);
      // Charge explicitement la source (utile sur certains hôtes)
      try { music.load(); } catch(e){}
    }
    initMusic();
  </script>
</body>
</html>
